name: Flutter PR

on:
  pull_request:
    branches:
      - main
      - dev
    paths-ignore:
      - ".vscode/**"
jobs:
  analyze:
    name: Run Flutter analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter analyze --no-fatal-infos
      - run: dart format --set-if-changed .
    timeout-minutes: 10

  test:
    name: Run Flutter test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter test
    timeout-minutes: 10

  build:  
    name: Build and publish APK
    env:
      DEV_CONFIG: ${{secrets.DEV_CONFIG}}
      RELEASE_CONFIG: ${{secrets.RELEASE_CONFIG}}
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter build apk DEV_CONFIG
      - name: Publish DEV to Github Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: build/app/outputs/flutter-apk/app-release.apk
          name: DEV
          tag: v.1.0.0 DEV + ${{github.run_number}}
          allowUpdates: true
      - name: Publish DEV to Firebase
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{secrets.FIREBASE_APP_ID}}
          serviceCredentialsFileContent: ${{secrets.CREDENTIAL_FILE_CONTENT}}
          groups: testers
          file: build/app/outputs/flutter-apk/app-release.apk
    timeout-minutes: 10
       
  
